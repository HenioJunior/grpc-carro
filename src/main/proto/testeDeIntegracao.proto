syntax = "proto3";

option java_multiple_files = true;
option java_package = "br.com.zup";
option java_outer_classname = "TesteDeIntegracao";
option objc_class_prefix = "HLW";

package br.com.zup;

service TesteDeIntegracaoService {
  rpc send (TesteDeIntegracaoRequest) returns (TesteDeIntegracaoReply) {}
}

message TesteDeIntegracaoRequest {
  string name = 1;
}

message TesteDeIntegracaoReply {
  string message = 1;
}